<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Support Request Received</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <header style="background-color: #0066cc; padding: 20px; text-align: center;">
        <h1 style="color: #ffffff; margin: 0;">New Support Request</h1>
    </header>
    
    <main style="padding: 20px;">
        <p style="font-weight: bold; font-size: 18px;">A new support request has been received:</p>
        
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold;">Name:</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{name}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold;">Email:</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{email}}</td>
            </tr>
        </table>
        
        <div style="background-color: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
            <h2 style="margin-top: 0;">Details:</h2>
            <p>{{details}}</p>
        </div>
    </main>
    
    <footer style="background-color: #f4f4f4; padding: 20px; text-align: center; font-size: 0.8em;">
        <p>Â©Aristocar. All rights reserved.</p>
    </footer>
</body>
</html>
